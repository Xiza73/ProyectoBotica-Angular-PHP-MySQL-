<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">     
      <div class="login-card">
        <div>
          <div>
            <a class="logo" routerLink='/'>
              <img class="img-fluid for-light" src="assets/images/logo/login.png" alt="looginpage">
              <img class="img-fluid for-dark" src="assets/images/logo/logo_dark.png" alt="looginpage">
            </a>
          </div>
          <div class="login-main"> 
            <form class="theme-form" [formGroup]="loginForm">
              <h4>Iniciar sesión</h4>
              <p>Ingresa tu correo y contraseña</p>
              <div class="form-group">
                <label class="col-form-label">Correo / Usuario</label>
                <input class="form-control" type="email" required="" placeholder="usuario@email.com" formControlName="email">
                  <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required"
                      class="text text-danger mt-1">
                      Correo requerido
                  </div>
                  <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email"
                      class="text text-danger mt-1">
                      Correo inválido
                  </div>
              </div>
              <div class="form-group">
                <label class="col-form-label">Contraseña</label>
                <input class="form-control" [type]="show ? 'text' : 'password'" formControlName="password" required="" placeholder="*********">
                <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
                <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required"
                      class="text text-danger mt-1">
                      Contraseña requerida
                </div>
              </div>
              <div class="form-group mb-0 mt-4">
                <!-- <div class="checkbox p-0 hidden">
                  <input id="checkbox1" type="checkbox">
                  <label class="text-muted" for="checkbox1">Remember password</label>
                </div>
                <a [routerLink]="'/authentication/forgot-password'" class="link">Forgot password?</a> -->

                <!-- <button class="btn btn-primary btn-block"
                        [class.loader--text]="authService.showLoader"
                        [disabled]="!loginForm.valid || authService.showLoader"
                        (click)="login()"
                        type="button">
                  <span>{{ authService.showLoader ? '' : 'Login' }}</span>
                </button> -->
                <button class="btn btn-primary btn-block"
                        (click)="login()"
                        type="button">
                  <span>Iniciar sesión</span>
                </button>
              </div>
              <p class="mt-4 mb-0">¿Aún no tienes una cuenta?
                <a [routerLink]="'/registro'" class="ml-2">Regístrate</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
