<div class="container-fluid p-0"> 
  <div class="row">
    <div class="col-12">     
      <div class="login-card">
        <div>
          <div>
            <a class="logo"  routerLink='/'>
              <img class="img-fluid for-light" src="assets/images/logo/login.png" alt="looginpage">
              <img class="img-fluid for-dark" src="assets/images/logo/logo_dark.png" alt="looginpage">
            </a>
          </div>
          <div class="login-main"> 
            <form class="theme-form">
              <h4>Crea tu cuenta</h4>
              <p>Ingresa tu información personal</p>
              <div class="form-group">
                <label class="col-form-label pt-0">Tu nombre</label>
                <div class="form-row">
                  <div class="col-6">
                    <input class="form-control" type="text" required="" placeholder="Nombres">
                  </div>
                  <div class="col-6">
                    <input class="form-control" type="text" required="" placeholder="Apellidos">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-form-label">DNI</label>
                <input class="form-control" type="number" required="" placeholder="DNI">
              </div>
              <div class="form-group">
                <label class="col-form-label">Correo</label>
                <input class="form-control" type="email" required="" placeholder="usuario@email.com">
              </div>
              <div class="form-group">
                <label class="col-form-label">Teléfono</label>
                <input class="form-control" type="number" required="" placeholder="Teléfono">
              </div>
              <div class="form-group">
                <label class="col-form-label">Dirección</label>
                <input class="form-control" type="text" required="" placeholder="Dirección">
              </div>
              <div class="form-group">
                <label class="col-form-label">Contraseña</label>
                <input class="form-control" [type]="show ? 'text' : 'password'" name="login[password]" required="" placeholder="*********">
                <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
              </div>
              <div class="form-group mb-0 mt-4">
                <button class="btn btn-primary btn-block" type="button">Crear cuenta</button>
              </div>
              <p class="mt-4 mb-0">¿Ya tienes una cuenta?<a class="ml-2" [routerLink]="'/login'">Inicia sesión</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
