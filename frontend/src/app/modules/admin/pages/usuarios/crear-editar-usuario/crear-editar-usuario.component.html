<form (ngSubmit)="guardar()" [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <!-- <img *ngIf="form.get('imageSrc').value" [src]="form.get('imageSrc').value" class="avatar mr-5"> -->

    <h2 *ngIf="esModoCrear()"
        class="headline m-0"
        fxFlex="auto">{{ 'Nuevo ' + (tipoUsuario) }}
    </h2>
    <h2 *ngIf="esModoEditar()"
        class="headline m-0"
        fxFlex="auto">{{ 'Editar ' + (tipoUsuario) }}
    </h2>

    <!-- <button [matMenuTriggerFor]="settingsMenu" class="text-secondary" mat-icon-button type="button">
      <mat-icon [icIcon]="icMoreVert"></mat-icon>
    </button> -->

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>

  <mat-dialog-content fxLayout="column">
    <div class="flex flex-col sm:flex-row">
      <mat-form-field class="mt-6 flex-auto">
        <mat-label>Nombres</mat-label>
        <input cdkFocusInitial formControlName="nombres" matInput>

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>

      <mat-form-field class="sm:mt-6 sm:ml-6 flex-auto">
        <mat-label>Apellidos</mat-label>
        <input cdkFocusInitial formControlName="apellidos" matInput>

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>
    </div>

    <mat-form-field class="flex-auto">
      <mat-label>DNI</mat-label>
      <input formControlName="dni" matInput>

      <mat-icon [icIcon]="icPicture" class="mr-3" matPrefix></mat-icon>
    </mat-form-field>

    <mat-form-field class="flex-auto">
      <mat-label>Correo electrónico</mat-label>
      <input formControlName="email" matInput>

      <mat-icon [icIcon]="icEmail" class="mr-3" matPrefix></mat-icon>
    </mat-form-field>

    <mat-form-field class="flex-auto">
      <mat-label>Teléfono</mat-label>
      <input formControlName="telefono" matInput>

      <mat-icon [icIcon]="icPhone" class="mr-3" matPrefix></mat-icon>
    </mat-form-field>

    <mat-form-field class="flex-auto">
      <mat-label>Dirección</mat-label>
      <input formControlName="direccion" matInput>

      <mat-icon [icIcon]="icEditLocation" class="mr-3" matPrefix></mat-icon>
    </mat-form-field>

    <mat-form-field class="flex-auto" *ngIf="tipoUsuario === 'empleado'">
      <mat-label>Rol</mat-label>
      <mat-select cdkFocusInitial formControlName="idRol" matInput>
        <mat-option [value]="1">Vendedor</mat-option>
        <mat-option [value]="2">Almacenero</mat-option>
        <mat-option [value]="3">Admininstrador</mat-option>
      </mat-select>

      <mat-icon [icIcon]="icSupervisedUser" class="mr-3" matPrefix></mat-icon>
    </mat-form-field>

    <mat-form-field class="flex-auto">
      <mat-label>Estado</mat-label>
      <mat-select cdkFocusInitial formControlName="estado" matInput>
        <mat-option [value]="1">Activo</mat-option>
        <mat-option [value]="2">Inactivo</mat-option>
      </mat-select>

      <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">CANCELAR</button>
    <button *ngIf="esModoCrear()" color="primary" mat-button type="submit">CREAR</button>
    <button *ngIf="esModoEditar()" color="primary" mat-button type="submit">ACTUALIZAR</button>
  </mat-dialog-actions>
</form>

<mat-menu #settingsMenu="matMenu" xPosition="before" yPosition="below">
  <button mat-menu-item>
    <mat-icon [icIcon]="icPrint"></mat-icon>
    <span>Print</span>
  </button>

  <button mat-menu-item>
    <mat-icon [icIcon]="icDownload"></mat-icon>
    <span>Export</span>
  </button>

  <button mat-menu-item>
    <mat-icon [icIcon]="icDelete"></mat-icon>
    <span>Delete</span>
  </button>
</mat-menu>
