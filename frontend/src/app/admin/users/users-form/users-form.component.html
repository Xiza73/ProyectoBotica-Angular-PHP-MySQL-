<app-breadcrumb [title]="title" [items]="['Usuarios', title]" [active_item]="btnLabel"></app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5>{{ subtitle }}</h5>
        </div>
        <form class="form theme-form" [formGroup]="userForm" (ngSubmit)="createUser()">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                  <div class="form-group">
                      <label for="firstnameInput">Nombre</label>
                      <input class="form-control" id="firstnameInput" type="text"
                              name="firstname" placeholder="" formControlName="nombre">
                  </div>
              </div>
              <div class="col-6">
                  <div class="form-group">
                      <label for="lastnameInput">Apellido</label>
                      <input class="form-control" id="lastnameInput" type="text"
                              name="lastname" placeholder="" formControlName="apellido">
                  </div>
              </div>
              <!-- <div class="col-6">
                <div class="form-group">
                    <label for="dniInput">DNI</label>
                    <input class="form-control" id="dniInput" type="number"
                            name="dni" placeholder="" formControlName="dni">
                </div>
              </div> -->
              <div class="col-6">
                <div class="form-group">
                    <label for="phoneInput">Teléfono</label>
                    <input class="form-control" id="phoneInput" type="number"
                            name="phone" placeholder="" formControlName="telefono">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                    <label for="emailInput">Correo electrónico</label>
                    <input class="form-control" id="emailInput" type="email"
                            name="email" placeholder="" formControlName="email">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                    <label for="addressInput">Dirección</label>
                    <input class="form-control" id="addressInput" type="text"
                            name="address" placeholder="" formControlName="direccion">
                </div>
              </div>
              <div class="col-6" *ngIf="subtitle === 'Nuevo empleado' || subtitle === 'Editar empleado'">
                <div class="form-group">
                    <label for="roleSelect">Rol</label>
                    <select class="form-control" id="roleSelect" name="role">
                        <option [value]="">admin</option>
                        <option [value]="">vendedor</option>
                        <option [value]="">almacenero</option>
                    </select>
                </div>
              </div>

              <div class="col-6" *ngIf="subtitle === 'Nuevo empleado' || subtitle === 'Editar empleado'">
                <div class="form-group">
                    <label for="passwordInput">Contraseña</label>
                    <input class="form-control" id="passwordInput" type="password"
                           name="password" placeholder="" formControlName="password">
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
              <button class="btn btn-primary" type="submit">{{ btnLabel }}</button>
              <button class="btn btn-light ml-1" type="button" [routerLink]="[backURL]">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
